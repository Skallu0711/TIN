    <main>
        <h2>Nowy klient</h2>
        
        <form class="form">
            <label for="name">Imię:<sup>*</sup></label>
            <input type="text" name="name" value="Jan" id="name" />
            
            <label for="surname">Nazwisko:<sup>*</sup></label>
            <input type="text" name="surname" value="Kowalski" id="surname" />
            
            <label for="address">Adres:<sup>*</sup></label>
            <input type="text" name="address" value="Polna 6" id="address" />
            
            <label for="zipCode">Kod pocztowy:<sup>*</sup></label>
            <input type="number" name="zipCode" id="zipCode" value="12345" />
           
            <label for="phoneNumber">Numer telefonu:<sup>*</sup></label>
            <input type="text" name="phoneNumber" value="123-456-789" id="phoneNumber" />
            
            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a class="form-button-cancel" href="customers-list.html">Anuluj</a>    
            </div>
