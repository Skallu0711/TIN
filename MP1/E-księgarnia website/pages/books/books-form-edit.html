    <title>E-księgarnia : Edycja książki</title>
    
    <link rel="stylesheet" href="../../styles/style.css" />
    <script type="application/javascript" src="../../js/validationBooksForm.js"></script>
</head>
    
<body>
    <header>
        <h1>E-Księgarnia</h1>
        <img src="../../images/logo.png" alt="E-Księgarnia Logo">
    </header>
    
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="../customers/customers-list.html">Klienci</a></li>
            <li><a href="books-list.html" class="active">Książki</a></li>
            <li><a href="../rent/rent-list.html">Wypożyczenia</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Edycja książki</h2>
        
        <form class="form">
            <label for="title">Tytuł:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="title" value="Harry Potter: The Philosophers Stone" id="title" />
            
            <label for="author">Autor:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="author" value="J.K. Rowling" id="author" />
            
            <label for="publishing_company">Wydawnictwo:</label>
            <input type="text" name="publishing_company" value="Media Rodzina" id="publishing_company" />
           
            <label for="number_of_copies">Liczba kopii:</label>
            <input type="number" name="number_of_copies" value="30" id="number_of_copies"/>
            
            <label for="language">Język:</label>
            <input type="text" name="language" value="polski" id="language" />
            
            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a class="form-button-cancel" href="books-list.html">Anuluj</a>    
            </div>
        </form>
    </main>
    
    <footer>
        Patryk Kamiński - s18610
    </footer>
</body>
    
</html>
