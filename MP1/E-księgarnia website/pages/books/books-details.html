        <h2>Szczegóły książek</h2>

            <label for="number_of_copies">Liczba kopii:</label>
            <input type="number" name="number_of_copies" value="30" id="number_of_copies" disabled />
            
            <label for="language">Język:</label>

            <div>
                <p><a class="list-actions-button-edit" href="books-form-edit.html">Edytuj</a></p>
