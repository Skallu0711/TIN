    <title>E-księgarnia : Szczegóły wypożyczenia</title>
    
    <link rel="stylesheet" href="../../styles/style.css" />
</head>
    
<body>
    <header>
        <h1>E-Księgarnia</h1>
        <img src="../../images/logo.png" alt="E-Księgarnia Logo">
    </header>
    
    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="../customers/customers-list.html">Klienci</a></li>

        </ul>

    <main>
        <h2>Szczegóły wypożyczeń</h2>
        
        <form class="form">
            <label for="customer">Klient:</label>
            <input type="text" name="customer" value="Jan Kowalski" id="customer" disabled />
         
            <label for="book">Książka:</label>
            <input type="text" name="book" value="Harry Potter: The Philosophers Stone" id="book" disabled />
          
            <label for="deliver_address">Adres dostawy:</label>
            <input type="text" name="deliver_address" value="Polna 9" id="deliver_address" disabled />
           
            <label for="rent_date">Data wypożyczenia:</label>
            <input type="date" name="rent_date" value="2020-10-15" id="rent_date" disabled />
            
            <label for="return_date">Data zwrotu:</label>
            <input type="date" name="return_date" value="2020-11-01" id="return_date" disabled />
            
            <p><a class="list-actions-button-edit" href="rent-form-edit.html">Edytuj</a></p>
            <p><a class="list-actions-button-details" href="rent-list.html">Powrót</a></p>    
            
        </form>
        
    </main>
